name: gatographql-extension-name-for-prod
recipe: wordpress
config:
  webroot: wordpress
  php: '7.2'
  # php: '8.1'
  ssl: true
proxy:
  mailhog:
    - mail.gatographql-extension-name-for-prod.lndo.site
services:
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
  appserver:
    scanner:
      retry: 10
      okCodes:
        - 200
        - 301
        - 302
  database:
    portforward: true
env_file:
  - defaults.local.env
